<div id="home-background">
    <div class="container">
        <form id="key-form">
            <h3 id="home-title">Tourable</h3>
            <div class="form-group">
                <label id="key-form-description" for="keyInput">Enter a tour key to get started.</label>
                <input type="text" class="form-control" id="keyInput" placeholder="RBH-9252" ng-model="key">
            </div>
            <button type="submit" class="btn btn-default" ng-click="startTour(key)">Start Tour</button>
        </form>
        <div class="app-badges">
            <a href="https://itunes.apple.com/us/app/tourable/id1092972213?ls=1&mt=8" target="_blank"><img src="/client/assets/apple.svg"></a>
            <a href="https://play.google.com/store/apps/details?id=com.hobbyte.tourable&hl=en_GB" target="_blank"><img src="/client/assets/google.png"></a>
        </div>
        <button class="btn btn-default home-admin-login" ui-sref="admin.login">Admin Login</button>
    </div>
</div>
