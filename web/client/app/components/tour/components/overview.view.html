<div class="container tour-container">
    <p class="tour-overview-description">{{tour.description}}</p>

    <section class="tour-overview-data">
        <div>Estimated Time: {{tour.estimatedTime}}</div>
        <div>Your version is current. <i class="fa fa-check pull-right"></i></div>
        <div class="tour-overview-data-last">Tour key expires in</div>
    </section>

    <button class="btn btn-default tour-button tour-start-button">Start Tour</button>
</div>
