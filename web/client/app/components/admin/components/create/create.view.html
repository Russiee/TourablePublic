<div class="row">
    <div class="admin-help-bkg col-sm-3 hidden-xs hidden-sm"></div>
</div>
<div class="row">
    <div class="admin-main col-sm-8">
        <h3 class="admin-header">Create a {{class.capitalize()}}</h3>
    </div>
    <div class="admin-help col-sm-4 hidden-xs"></div>
</div>
<div class="admin-create-container">
    <div class="row" ng-repeat="input in classData.expectedInput track by $index">
        <div class="admin-main col-sm-8 admin-account-inputs admin-create-input">
            <h5 class="admin-subheader">{{input.description}}</h5>


            <input type="text" class="form-control" ng-model="input.value" ng-disabled="creating" ng-if="input.type === 'text'">

            <textarea type="text" class="form-control" ng-model="input.value" ng-disabled="creating" rows="3" ng-if="input.type === 'textarea'"></textarea>

             <input type="datetime-local" class="form-control" ng-model="input.value" ng-disabled="creating" ng-if="input.type === 'date'">

            <div class="admin-message admin-message-error" ng-show="validate && !input.value && input.required">This is a required input</div>
        </div>
        <div class="admin-help admin-subheader-offset col-sm-4 hidden-xs">{{input.help}}</div>
    </div>
</div>
</div>
<div class="row">
    <div class="admin-main col-sm-8">
        <button class="btn admin-btn" ng-click="create()" ng-disabled="creating">Create this {{class.capitalize()}}</button><br>
        <h5 ng-show="creating" class="admin-subheader"><i class="fa fa-spin fa-cog"></i> Creating your {{class.capitalize()}}...</h5>
        <div class="admin-message admin-message-success" ng-show="accountmessage === success">Your {{class.capitalize()}} has been created successfully</div>
        <div class="admin-message admin-message-error" ng-show="accountmessage === error">There was an error creating your {{class.capitalize()}}</div>
    </div>
    <div class="admin-help col-sm-4 hidden-xs"></div>
</div>
