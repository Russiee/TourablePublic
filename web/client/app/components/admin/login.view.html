<div class="container">
    <form id="key-form">
        <h4>Login</h4>
        <div class="form-group">
            <input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com" ng-model="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="password" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    </form>
</div>
